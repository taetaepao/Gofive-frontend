<button class="btn btn-primary" type="button" (click)="openModal()">Edit Permissions</button>

<div class="modal-overlay" *ngIf="showModal">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <h4>Edit Permissions</h4>

    <table class="table table-bordered">
  <thead>
    <tr>
      <th>Role</th>
      <th>Read</th>
      <th>Write</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permission of permissions">
      <td>{{ permission.roleName }}</td>
      <td>
        <input type="checkbox" [checked]="permission.canRead" disabled />
      </td>
      <td>
        <input type="checkbox" [checked]="permission.canWrite" disabled />
      </td>
      <td>
        <input type="checkbox" [checked]="permission.canDelete" disabled />
      </td>
    </tr>
  </tbody>
</table>

  </div>
</div>
