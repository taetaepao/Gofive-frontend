<button class="btn btn-primary" type="button" (click)="openModal()">Edit Permissions</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Role</th>
      <th>Read</th>
      <th>Write</th>
      <th>Delete</th>
      <th class="border-0" style="width: 1%;"></th> <!-- Save Button Column -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permission of permissions">
      <td>{{ permission.roleName }}</td>
      <td><input type="checkbox" [(ngModel)]="permission.canRead" /></td>
      <td><input type="checkbox" [(ngModel)]="permission.canWrite" /></td>
      <td><input type="checkbox" [(ngModel)]="permission.canDelete" /></td>
      <td class="border-0 p-0 text-center align-middle" style="width: 1%;">
        <button
          class="btn btn-sm btn-outline-success"
          (click)="onSave(permission)"
          title="Save permission"
          type="button">
          <i class="bi bi-check2-circle"></i>
        </button>
      </td>
      <td class="border-0 p-0 text-center align-middle" style="width: 1%;">
        <button
          class="btn btn-sm btn-outline-secondary"
          (click)="onDelete(permission.id)"
          title="Delete permission"
          type="button">
          <i class="bi bi-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
